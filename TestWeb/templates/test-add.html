<!DOCTYPE HTML>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" href="{% static "h-ui/css/H-ui.min.css"%}" />
<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/css/H-ui.admin.css"%}" />
<link rel="stylesheet" type="text/css" href="{% static "lib/Hui-iconfont/1.0.8/iconfont.css"%}" />
<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/skin/default/skin.css"%}" id="skin" />
<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/css/style.css"%}" />


<title>新增文章</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" action="/test_add/" method="POST" >
          {% csrf_token %}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" required="required" class="input-text" value="" placeholder="" id="articletitle" name="articletitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articletype" class="select">
					<option value="1">军事</option>
					<option value="2">科教</option>
					<option value="3">文娱</option>
                    <option value="4">体育</option>
                    <option value="5">综合</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="author" name="author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章来源：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="sources" name="sources">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input type="file" name="file">
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <textarea style="border: #ccc solid 1px;width: 100%;height: 200px;
                resize: none;" placeholder="仅限256个字..." maxlength="256" name="content"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit" ><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button  onclick="location='/zhuye/index/'" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
<script type="text/javascript" src="{% static "lib/jquery/1.9.1/jquery.min.js"%}"></script>
<script type="text/javascript" src="{% static "lib/layer/2.4/layer.js"%}"></script>
<script type="text/javascript" src="{% static "h-ui/js/H-ui.min.js"%}"></script>
<script type="text/javascript" src="{% static "h-ui.admin/js/H-ui.admin.js"%}"></script>
<script type="text/javascript">
{#function beforeSubmit(form){#}
{#if(form.articletitle.value==''){#}
{#alert('文章标题不能为空！');#}
{#form.articletitle.focus();#}
{#return false;#}
{#return true;#}
</script>
</body>
</html>
